<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نقطة البيع (POS) - مخبزة فرنسية</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div id="login-section">
                <h2>تسجيل الدخول</h2>
                <div class="input-group">
                    <label for="login-username">اسم المستخدم</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">كلمة المرور</label>
                    <input type="password" id="login-password" required>
                </div>
                <button id="login-btn" class="auth-btn">دخول</button>
                <span id="switch-link">ليس لديك حساب؟ سجل الآن</span>
            </div>

            <div id="register-section" class="hidden">
                <h2>تسجيل مستخدم جديد</h2>
                <div class="input-group">
                    <label for="reg-username">اسم المستخدم</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">كلمة المرور</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button id="register-btn" class="auth-btn">تسجيل</button>
                <span id="switch-link-to-login">لديك حساب؟ سجل دخولك</span>
            </div>

            <p id="message"></p>
        </div>
    </div>

    <div id="pos-app" class="hidden">
        <div class="pos-container">

            <div class="menu-area">
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">الكل</button>
                    <button class="filter-btn" data-category="bread">الخبز</button>
                    <button class="filter-btn" data-category="viennoiserie">الفطائر</button>
                    <button class="filter-btn" data-category="patisserie">الحلويات</button>
                    <button class="filter-btn" data-category="drink">المشروبات</button>
                    <button id="custom-price-btn" class="filter-btn special">سعر مخصص</button>
                </div>
                
                <div class="product-grid" id="product-grid">
                    </div>
            </div>

            <div class="right-panel">
                <div class="order-area">
                    <div class="order-header">الطلب الحالي</div>
                    <ul id="order-list" class="order-list">
                        </ul>
                    <div id="order-total" class="order-total">
                        الإجمالي: <span>0.00</span> د.م.
                    </div>
                </div>

                <div class="action-numpad-area">
                    <div class="action-buttons">
                        <button id="print-btn" class="action-btn green">طباعة</button>
                        <button id="pay-btn" class="action-btn blue">دفع</button>
                        <button id="cancel-btn" class="action-btn red">إلغاء</button>
                    </div>
                    <div class="numpad-grid" id="numpad">
                        <button class="numpad-btn" data-value="7">7</button>
                        <button class="numpad-btn" data-value="8">8</button>
                        <button class="numpad-btn" data-value="9">9</button>
                        <button class="numpad-btn control" data-action="QTY">كمية</button>
                        
                        <button class="numpad-btn" data-value="4">4</button>
                        <button class="numpad-btn" data-value="5">5</button>
                        <button class="numpad-btn" data-value="6">6</button>
                        <button class="numpad-btn control" data-action="DEL">حذف</button>
                        
                        <button class="numpad-btn" data-value="1">1</button>
                        <button class="numpad-btn" data-value="2">2</button>
                        <button class="numpad-btn" data-value="3">3</button>
                        <button class="numpad-btn control" data-action="PRICE">سعر</button>

                        <button class="numpad-btn" data-value="00">00</button>
                        <button class="numpad-btn" data-value="0">0</button>
                        <button class="numpad-btn" data-value=".">.</button>
                        <button class="numpad-btn clear" data-action="C">مسح</button>
                    </div>
                </div>
            </div>

        </div>
        <button id="logout-btn-pos" onclick="logout()">تسجيل الخروج</button>
    </div>
    
    <div id="payment-modal" class="hidden">
        <div class="modal-content">
            <h3>شاشة الدفع</h3>
            <p>الإجمالي المطلوب: <span id="modal-total-display" style="font-weight: bold; color: #2ecc71;">0.00 د.م.</span></p>
            
            <label for="amount-received" style="display: block; text-align: right; margin-top: 15px;">المبلغ المستلَم (نقداً)</label>
            <input type="number" id="amount-received" class="payment-input" placeholder="0.00" value="0.00" step="0.01">
            
            <p style="font-size: 1.2em; font-weight: bold;">الباقي للعميل: <span id="change-due" style="color: #e74c3c;">0.00 د.م.</span></p>

            <div class="payment-buttons">
                <button id="complete-payment-btn">إتمام الدفع</button>
                <button id="close-modal-btn">إلغاء</button>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script> 

</body>
</html>
